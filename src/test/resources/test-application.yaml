ktor:
  development: true
  application:
    modules:
      - ukidelly.ApplicationKt.module
  deployment:
    port: 8080
    rootPath: /api/v1
    watch: [ ukidelly ]


jwt:
  issuer: "Trade Crossing Ktor Server"
  audience: "Trade Crossing Application"
  realm: "Trade Crossing Ktor Server"
  secret: "TradeCrossingKtorServer"

database:
  url: "$db_url:jdbc:mariadb://localhost:3306/trade_crossing"
  username: "$db_user:root"
  password: "$db_password:1234"

server:
  mode: "$mode:dev"


supabase:
  url: "$supabase_url:"
  key: "$supabase_key:"
